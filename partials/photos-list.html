<div ng-init="ctrPhotoList.init()">
	<div style="margin:auto; width: 40px;" ng-if="ctrPhotoList.reading">
		<i class="fa fa-spinner fa-5x fa-pulse"></i>
	</div>		
	
	<div class="row">
		<div class="col-xs-12">
			<div class="input-group">
				<input class="form-control" type="text" ng-model="search" placeholder="Search ...">
				<span class="input-group-addon">
					<i class="fa fa-search"></i>
				</span>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-sm-6  col-md-4 col-lg-3 slide-left"  ng-repeat="photo in ctrPhotoList.photos | filter: search">			
			<div class="well well-sm">
				<div class="media">
					<div class="media-left photoTransition" style="width:{{over? '70': '50'}}%;" ng-mouseover="over = true" ng-mouseleave="over = false" ng-init="over = false">
						<a ui-sref="content.photos.detail({id: photo.id})">
							<img class="img-responsive img-rounded" src="../assets/images/{{photo.imageName}}" alt="">
						</a>              
					</div>
					<div class="media-body">
						<h4 class="media-heading">{{photo.title}}</h4>
						{{photo.description}}
					</div>
				</div>
			</div>					
		</div>
	</div>		
</div>
